<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background - Ncloud Green -->
  <rect width="256" height="256" rx="48" fill="#03C75A"/>

  <!-- Cloud shape - smaller, positioned at top -->
  <path d="M165 75c0-1.5-.1-3-.4-4.5 1.4-3.6 2.1-7.4 2.1-11.5 0-17-13.8-31-31-31-10.8 0-20.3 5.5-26 13.9-2.8-1.2-5.9-1.8-9.2-1.8-13.4 0-24.3 10.9-24.3 24.3 0 1.7.2 3.4.6 5C68 72.5 62 80.5 62 90c0 12.2 9.9 22 22 22h74c13.8 0 25-11.1 25-24.8 0-4.8-1.4-9.4-3.8-13.2z"
        fill="#ffffff"
        transform="translate(15, 20)"/>

  <!-- Email envelope - centered lower -->
  <g transform="translate(48, 118)">
    <!-- Envelope body -->
    <rect x="0" y="15" width="160" height="95" rx="10" fill="#ffffff"/>

    <!-- Envelope inner fold line -->
    <path d="M10 30 L80 78 L150 30" fill="none" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Envelope top flap -->
    <path d="M0 25 Q0 15 10 15 L150 15 Q160 15 160 25 L80 80 Z" fill="#f5f5f5"/>
    <path d="M5 20 L80 72 L155 20" fill="none" stroke="#03C75A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Send arrow circle -->
    <circle cx="138" cy="0" r="26" fill="#1EC800"/>
    <path d="M128 0 L148 0 M142 -7 L149 0 L142 7" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
